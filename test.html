<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<body>
  
  <input id="fahrenhiet" placeholder="fahrenhiet">
  <a onclick="convert ()">Convert</a>
  <span id="celsius"></span>

</body>
  
<script>
  function convert() {
    // fetch the value from the input
    const fahrenhiet = parseInt(document.getElementById("fahrenhiet").value
    );
    // convert
    const celsius = (fahrenhiet - 32) * 0.5556;
    console.log(celsius);
    // display number
    document.getElementById("celsius").innerText = celsius;
  }
</script>
</html>
